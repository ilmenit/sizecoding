<!DOCTYPE html>
<html>
<head>
    <title>Ocean Wave Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <h3>Resolution & View Mode</h3>
            <div class="control-row">
                <label>Resolution</label>
                <select id="resolution">
                    <option value="160x120">160x120</option>
                    <option value="320x240" selected>320x240</option>
                    <option value="640x480">640x480</option>
                    <option value="1024x960">1024x960</option>
                </select>
            </div>
            <div class="control-row">
                <label>2D Heightmap</label>
                <input type="checkbox" id="show-heightmap">
            </div>
            <div class="control-row heightmap-zoom">
                <label>Heightmap Zoom</label>
                <input type="range" id="heightmap-zoom" min="1" max="80" step="0.1" value="1">
                <span class="value-display">1.0</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Time Control</h3>
            <div class="control-row">
                <label>Auto Time</label>
                <input type="checkbox" id="auto-time" checked>
            </div>
            <div class="control-row">
                <label>Current Time</label>
                <input type="range" id="current-time" min="0" max="120" value="0">
                <span class="value-display">0s</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Effects</h3>
            <div class="control-row">
                <label>Show Blob</label>
                <input type="checkbox" id="show-blob" checked>
            </div>
            <div class="control-row">
                <label>Vignette</label>
                <input type="checkbox" id="show-vignette" checked>
            </div>
            <div class="control-row">
                <label>Film Grain</label>
                <input type="checkbox" id="show-film-grain" checked>
            </div>
            <div class="control-row">
                <label>Ending Effect</label>
                <input type="checkbox" id="show-ending-effect" checked>
            </div>
        </div>

        <div class="control-group">
            <h3>Wave Parameters</h3>
            <div class="control-row">
                <label>Water Iterations</label>
                <input type="range" id="water-iterations" min="1" max="32" value="16">
                <span class="value-display">16</span>
            </div>
            <div class="control-row">
                <label>Sky Iterations</label>
                <input type="range" id="sky-iterations" min="1" max="16" value="4">
                <span class="value-display">4</span>
            </div>
            <div class="control-row">
                <label>Wave Amplitude</label>
                <input type="range" id="wave-amplitude" min="1" max="100" value="40">
                <span class="value-display">40</span>
            </div>
            <div class="control-row">
                <label>Wave Frequency</label>
                <input type="range" id="wave-frequency" min="0" max="4" step="0.1" value="2">
                <span class="value-display">2.0</span>
            </div>
            <div class="control-row">
                <label>Max Wave Scale</label>
                <input type="range" id="max-wave-scale" min="1" max="80" value="40">
                <span class="value-display">40</span>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="screen" width="320" height="240"></canvas>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
